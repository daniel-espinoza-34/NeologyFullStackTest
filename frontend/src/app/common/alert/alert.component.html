<div class="full-width">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    @for(msg of data.message; track msg) {
    <p>{{ msg }}</p>
    }
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="button" mat-raised-button mat-dialog-close>Aceptar</button>
  </mat-dialog-actions>
</div>
