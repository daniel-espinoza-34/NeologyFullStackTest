<div class="full-width">
  <form (submit)="onSubmit()">
    <h2 mat-dialog-title>
      Registrar
      <span style="text-transform: capitalize">{{ data.type }}</span> para el
      vehiculo
      {{ data.licensePlate }}
    </h2>
    <mat-dialog-content>
      <mat-form-field style="width: 45%; margin: 0 10px">
        <mat-label>Fehca</mat-label>
        <input
          matInput
          [formControl]="dateFormControl"
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        @if(dateFormControl.invalid) {
        <mat-error>La Fehca es requerida</mat-error>
        }
      </mat-form-field>
      <mat-form-field style="width: 45%; margin: 0 10px">
        <mat-label>Hora</mat-label>
        <input
          matInput
          [matTimepicker]="timepicker"
          [formControl]="dateFormControl"
        />
        <mat-timepicker-toggle [for]="timepicker" matSuffix />
        <mat-timepicker #timepicker />
        @if(dateFormControl.invalid) {
        <mat-error>La hora es requerida</mat-error>
        }
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button mat-dialog-close type="button">Cerrar</button>
      <button mat-raised-button type="submit">Agregar</button>
    </mat-dialog-actions>
  </form>
</div>
